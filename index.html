<!DOCTYPE html>
<html ng-app="todoList">
    <head>
        <meta charset="utf-8">
        <title>angularJs todoList</title>
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body ng-controller="todoList">
        <h2 align="center">angularJs todoList</h2>

        <!-- 待办输入框 -->
        <div class="col-sm-8 col-sm-offset-4 padding-0">
            <div class="col-sm-7 padding-0">
                <input type="text" class="form-control input-border" ng-model="inputText" ng-keydown="pressEnter($event)" placeholder="请输入待办事项...">
            </div>
            <div class="col-sm-1 padding-0">
                <button class="btn btn-border" ng-click="addEvent()">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
        </div>

        <div ng-if="content.length!=0" class="col-sm-5 col-sm-offset-4 padding-0">
            <table class="table">
                <thead>
                    <tr>
                        <th>重要</th>
                        <th>内容</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="content in content">
                        <td>
                            <a ng-if="!content.star" href="javascript:void(0);" ng-click="changeStar($index)">
                                <i class="fa fa-star-o"></i>
                            </a>
                            <a ng-if="content.star" href="javascript:void(0);" ng-click="changeStar($index)">
                                <i class="fa fa-star"></i>
                            </a>
                        </td>
                        <td>
                            <div class="checkbox margin-0">
                                <label ng-class="{true:'content',false:' '}[content.done]">
                                    <input type="checkbox" ng-model="content.done" ng-change="getLen()">{{content.text}}
                                </label>
                            </div>
                        </td>
                        <td>
                            <a href="javascript:void(0);" ng-click="deleteEvent($index)">
                                <i class="fa fa-close"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div ng-if="content.length!=0" class="col-sm-5 col-sm-offset-4 padding-0">
            <button class="btn btn-danger">
                <i class="fa fa-hourglass-half"></i> 还剩{{contentLen}}个
            </button>
            <button class="btn pull-right" ng-click="delDone()">
                <i class="fa fa-close"></i> 删除已完成项
            </button>
        </div>
    </body>
</html>
